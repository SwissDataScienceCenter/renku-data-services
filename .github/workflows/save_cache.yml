name: Create cache from commits on main

on:
  push:
    branches:
      - main
      - chore-add-kind
  workflow_dispatch:


jobs:
  save-poetry-cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Install python deps
        uses: devcontainers/ci@v0.3
        with:
          runCmd: poetry install --with dev
          push: always
          skipContainerUserIdUpdate: false
          imageName: ghcr.io/${{ github.repository }}
          imageTag: devcontainer-main
          cacheFrom: ghcr.io/${{ github.repository }}:devcontainer-main
      - uses: actions/cache/save@v3
        name: Create cache
        with:
          path: .devcontainer/.poetry_cache
          key: main-branch-poetry-cache-${{ runner.os }}
