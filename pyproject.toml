[tool.poetry]
name = "renku-data-services"
version = "0.0.1"
description = "Collection of services that deal with data in Postgres."
authors = ["Swiss Data Science Center <contact@datascience.ch>"]
readme = "README.md"
license = "Apache License 2.0"
packages = [
    {include = "renku_crac", from = "src"},
    {include = "models", from = "src"},
    {include = "db", from = "src"},
    {include = "schemas", from = "src"},
    {include = "users", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.11"
sanic = {extras = ["ext"], version = "^23.3.0"}
pydantic = "^1.10.7"
datamodel-code-generator = "^0.17.2"
sqlalchemy = {extras = ["asyncio"], version = "^2.0.9"}
alembic = "^1.10.3"
asyncpg = "^0.27.0"
pyjwt = {extras = ["crypto"], version = "^2.6.0"}
tenacity = "^8.2.2"
httpx = "<0.24"
psycopg2-binary = "^2.9.6"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
black = "^23.3.0"
flake8 = "^6.0.0"
mypy = "^1.1.1"
isort = "^5.12.0"
pydocstyle = "^6.3.0"
pytest = "^7.2.2"
pytest-black = "^0.3.12"
pytest-cov = "^4.0.0"
flake8-pyproject = "^1.2.3"
pre-commit = "^3.2.2"
sanic-testing = "^23.3.0"
aiosqlite = "^0.18.0"
types-pyyaml = "^6.0.12.9"
schemathesis = "^3.19.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py311"]
include = '\.pyi?$'

[tool.pydocstyle]
add_ignore = ["D105", "D107", "D202", "D401"]
match = '^(?!test_|apispec).*\.py'
match_dir = '^(?!^tests$|^migrations$|\..*).*'

[tool.bandit]
skips = ["B101", "B603", "B607", "B404"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 120
src_paths = ["src", "tests"]
skip_glob = ["migrations/*"]

[tool.flake8]
max-line-length = 120
show-source = true
ignore = ["E121", "E126", "E203", "E226", "E231", "W503", "W504", "E121", "E126", "E203", "E226", "E231", "W503", "W504", "E121", "E126", "E203", "E226", "E231", "W503", "W504"]
exclude = [
    "migrations/versions",
    "src/schemas/apispec.py"
]

[tool.pytest.ini_options]
addopts = "--black --cov src/ --cov-report=term-missing -v"
doctest_optionflags = "ALLOW_UNICODE"
testpaths = ["src", "tests"]
markers = [
    "integration: mark a test as a integration.",
]
filterwarnings = [
    "ignore:<class 'pytest_black.BlackItem'> is not using a cooperative constructor:pytest.PytestDeprecationWarning",
    "ignore:distutils Version classes are deprecated. Use packaging.version instead:DeprecationWarning"
]

[tool.mypy]
python_version = "3.11"
files = "src/**/*.py"
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
warn_unreachable = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "schemas.apispec",
    "renku_crac.error_handler",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "sanic_testing.*",
    "asyncpg.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = [ "src/" ]
